<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css" >
    <title>neomorphism login form</title>
</head>
<body>
    <form class="login-part" id="login">
        <div class="logo">
    
        </div>
            <div class="title">PET NEST</div>
            <div class="fields">
                <div class="username" style="text-align: center;">

                    <input type="username" class="user-input" placeholder="Username" name="username" style="text-align: center;">
                </div>
                <div class="password" style="text-align: center;">

                    <input type="password" class="pass-input" placeholder="Password" name="password" style="text-align: center;">
                </div>
            </div>
            <button class="login-button">Login</button>
            <div class="link"><a href="./signup.html">Sign up</a>
            </div>
    </form>
    <script src="../js/login.js"></script>
</body>
</html>
